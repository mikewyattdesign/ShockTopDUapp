<div class="wood-container">
    <h1>You could win the Journey of a lifetime.</h1>
    <p text-center ng-if="!oldEnough">You must be of legal drinking age to enter this site.</p>
    <form name="ageGateForm" role="form" ng-controller="GateController as gateCtrl" novalidate>
        <!-- Date Picker -->
        <div class="form-group" ng-if="!oldEnough">
            <label for="birthday">
                Date of Birth
            </label>
            <input type="date" class="form-control date-picker" name="birthday" id="birthday" ng-model="newEntry.dob" required>

            <div class="alert alert-danger" ng-if="ageGateForm.birthday.$dirty && !gateCtrl.checkDate()">
                Sorry, you must be 21 years old or older to enter.
            </div>
            {{ gateCtrl.checkDate() }}
        </div>
        <br />
        <div class="row date-of-birth">
            <div class="col-sm-4 col-md-4">
                <div class="form-group">
                    <select name="month" class="form-control" ng-model="newEntry.birthday.month" ng-options="i for i in gateCtrl.months">
                        <option value="">Month</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="form-group">
                    <select name="day" class="form-control" ng-model="newEntry.birthday.day" ng-options="i for i in gateCtrl.days">
                        <option value="">Day</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="form-group">
                    <select name="year" class="form-control" ng-model="newEntry.birthday.year" ng-options="i for i in gateCtrl.years">
                        <option value="">Year</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12 col-md-12">
                <div class="alert alert-danger" ng-if=
                    "gateCtrl.validDate() && !gateCtrl.checkSelectDate()">
                    Sorry, you must be 21 years old or older to enter.
                </div>
            </div>
        </div>

        {{ gateCtrl.checkSelectDate() }}
        <br />
        <!-- Terms and Agreement checkbox -->
        <div class="form-group">
            <label for="terms">
                <input type="checkbox" class="terms-checkbox" name="terms" id="terms" value="" ng-model="newEntry.terms" required>
                By submitting I agree to the <a class="terms" href="" ng-click="navCtrl.goToPath('/terms')">Official Rules</a>.
            </label>
            <div class="alert alert-danger" ng-if="ageGateForm.terms.$dirty && !newEntry.terms">
                Please agree to the Official Rules.
            </div>
        </div>
        <br />
        <!-- Submit button -->
        <div class="row">
            <div class="col-sm-8 col-md-8 col-sm-offset-4 col-md-offset-4">
                <input type="image" src="/images/submit.png" alt="Submit" class="submit-btn" href="" ng-disabled="!gateCtrl.checkDate() || !newEntry.terms" ng-click="gateCtrl.leaveAgeGate()">
            </div>
        </div>
    </form>
</div>
