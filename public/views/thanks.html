<!-- Thanks Page -->
<div class="wood-container text-center">
    <h1>Thanks!</h1>
    <p>Your entry has been received.</p>
    <p>You have been entered for a chance to win!</p>

    <!-- Facebook share button -->
    <div class="text-center submit-text">
        <button type="button" class="fb-btn" ng-click="shareOnFacebook()"><img src="/images/fb-share.png" alt="Share through Facebook"></button>
        <p>Please share only with friends 21 and over</p>
    </div>

    <h2>Video uploaded!</h2>
    <div class="progress">
        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="99" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
            <span class="sr-only">100% Complete</span>
        </div>
    </div>
</div>
<!-- Thanks Page -->
